<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/site.css">
    <title>Venta de Productos</title>
</head>

<body class="bg1">
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vent-Soft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Index.html">Productos</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link active" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link active" href="ventas.html">Ventas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Ventas</h1>
        <hr>

        <button class="mt-3 mb-3 btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarVentas">Agregar
            Venta</button>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>FechaVenta</th>
                    <th>Finalizada</th>
                    <th>Cliente</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todasLasVentas"></tbody>
        </table>

        <!-- MODAL -->
        <div id="modalAgregarVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Nueva Ventas</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label for="fechaVenta">Fecha de Venta</label>
                            <input type="datetime-local" id="fechaVenta" class="form-control">

                            <label for="clienteId">Cliente</label>
                            <select id="clienteId" class="form-control"></select>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ventaFinalizada">
                                <label class="form-check-label" for="ventaFinalizada">Finalizada</label>

                            </div>
                            <p id="error" hidden></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="CrearVenta();">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL -->
            <div id="modalEditarVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Ventas Existentes</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <input type="hidden" id="ventaIdEditar">

                                <label for="fechaVentaEditar">Fecha de Venta:</label>
                                <input type="datetime" id="fechaVentaEditar" class="form-control">

                                <label for="clienteIdEditar">Cliente:</label>
                                <select id="clienteIdEditar" class="form-control"></select>

                                <label for="ventaFinalizadaEditar">Finalizada:</label>
                                <input type="checkbox" id="ventaFinalizadaEditar" class="form-check-input">

                                <p id="errorEditar" hidden></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="CrearVenta();">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- MODAL -->
            <div id="" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <input type="number" id="IdVenta" class="form-control" readonly hidden>

                                <label for="productoId">Producto</label>
                                <select id="productoId" class="form-control"></select>

                                <label for="cantidadProducto">Cantidad</label>
                                <input type="number" id="cantidadProducto" class="form-control">

                                <button type="button" class="btn btn-primary mt-3" onclick="agregarDetalle()">Agregar
                                    Detalle</button>

                                <table class="table table-dark table-striped mt-4">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                            <th></th>

                                        </tr>
                                    </thead>
                                    <tbody id="listaDetallesVenta"></tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>



        <script src="js/ventas.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/common/obtenerClientesDropDown.js"></script>
        <script type="text/javascript">
            window.onload = ObtenerVentas();
            window.onload = ObtenerClientesDropDown();
        </script>
</body>

</html>
